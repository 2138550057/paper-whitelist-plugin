<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - Minecraft服务器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-server me-2"></i>Minecraft服务器</h1>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home me-1"></i>首页</a></li>
                    <li><a href="/apply"><i class="fas fa-user-plus me-1"></i>申请白名单</a></li>
                    <li><a href="/login" class="active"><i class="fas fa-user-shield me-1"></i>管理员登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card" style="max-width: 500px; margin: 0 auto;">
            <div class="card-header">
                <h2 class="text-center"><i class="fas fa-user-shield me-2"></i>管理员登录</h2>
            </div>
            <div class="card-body">
                <form id="loginForm" action="/login" method="post">
                    <input type="hidden" name="redirect" value="">
                    
                    <div class="text-center mb-4">
                        <i class="fas fa-lock" style="font-size: 3rem; color: #6c757d;"></i>
                    </div>
                    
                    <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key me-2"></i>管理员密码</label>
                        <input type="password" id="password" name="password" class="form-control" required 
                               placeholder="请输入管理员密码">
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 Minecraft服务器 - 白名单管理系统</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set redirect parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            if (redirect) {
                document.querySelector('input[name="redirect"]').value = redirect;
            }
            
            // Check for error parameter
            if (urlParams.has('error')) {
                const errorAlert = document.getElementById('errorAlert');
                errorAlert.textContent = '密码错误，请重试';
                errorAlert.style.display = 'block';
            }
            
            // Form submission handling
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                const passwordInput = document.getElementById('password');
                if (!passwordInput.value.trim()) {
                    e.preventDefault();
                    const errorAlert = document.getElementById('errorAlert');
                    errorAlert.textContent = '请输入密码';
                    errorAlert.style.display = 'block';
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorAlert.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
