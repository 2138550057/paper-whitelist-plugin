<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器白名单系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-server me-2"></i>Minecraft服务器</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active"><i class="fas fa-home me-1"></i>首页</a></li>
                    <li><a href="/apply"><i class="fas fa-user-plus me-1"></i>申请白名单</a></li>
                    <li><a href="/login"><i class="fas fa-user-shield me-1"></i>管理员登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <div class="card-body text-center">
                <h2 class="mb-4">欢迎来到Minecraft服务器</h2>
                <p class="lead mb-4">这是一个需要白名单才能进入的优质服务器</p>
                <div class="d-flex flex-column gap-3 justify-content-center">
                    <a href="/apply" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-plus me-2"></i>申请白名单
                    </a>
                    <a href="/login" class="btn btn-secondary btn-lg">
                        <i class="fas fa-user-shield me-2"></i>管理员入口
                    </a>
                </div>
            </div>
        </section>

        <section class="mt-4">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-info-circle me-2"></i>服务器信息</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4>服务器规则</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>尊重他人，友善相处</li>
                                <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>禁止使用作弊模组和外挂</li>
                                <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>禁止恶意破坏他人建筑</li>
                                <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>禁止传播不良信息</li>
                                <li class="list-group-item"><i class="fas fa-check-circle text-success me-2"></i>请爱护服务器环境</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <h4>服务器特色</h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="fas fa-star text-warning me-2"></i>Java版与手机版互通</li>
                                <li class="list-group-item"><i class="fas fa-star text-warning me-2"></i>稳定运行，低延迟</li>
                                <li class="list-group-item"><i class="fas fa-star text-warning me-2"></i>定期举办服务器活动</li>
                                <li class="list-group-item"><i class="fas fa-star text-warning me-2"></i>友好的管理员团队</li>
                                <li class="list-group-item"><i class="fas fa-star text-warning me-2"></i>持续更新和优化</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 Minecraft服务器 - 白名单管理系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
