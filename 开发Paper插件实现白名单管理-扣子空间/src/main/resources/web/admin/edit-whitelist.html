<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑白名单 - 管理员后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-server me-2"></i>Minecraft服务器</h1>
            <nav>
                <ul>
                    <li><a href="/admin/applications"><i class="fas fa-list-alt me-1"></i>申请管理</a></li>
                    <li><a href="/admin/whitelist" class="active"><i class="fas fa-user-check me-1"></i>白名单管理</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt me-1"></i>退出登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card" style="max-width: 800px; margin: 0 auto;">
            <div class="card-header">
                <h2><i class="fas fa-edit me-2"></i>编辑白名单条目</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/whitelist/{id}/edit(id=${entry.id})}" method="post">
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i> 修改游戏ID将从服务器白名单中移除旧ID并添加新ID！
                    </div>
                    
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}">错误信息</div>
                    
                    <div class="form-group">
                        <label for="gameId"><i class="fas fa-user me-2"></i>游戏ID</label>
                        <input type="text" id="gameId" name="gameId" class="form-control" 
                               th:value="${entry.gameId}" required maxlength="20">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact"><i class="fas fa-phone me-2"></i>联系方式</label>
                        <input type="text" id="contact" name="contact" class="form-control" 
                               th:value="${entry.contact}" required maxlength="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="version"><i class="fas fa-gamepad me-2"></i>版本</label>
                        <select id="version" name="version" class="form-control" disabled>
                            <option th:value="${entry.version}" th:text="${entry.version}">JAVA</option>
                        </select>
                        <small class="form-text text-muted">版本信息不可修改</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="userType"><i class="fas fa-id-card me-2"></i>用户类型</label>
                        <select id="userType" name="userType" class="form-control" required>
                            <option value="TRIAL" th:selected="${entry.userType == 'TRIAL'}">试玩用户</option>
                            <option value="MEMBER" th:selected="${entry.userType == 'MEMBER'}">正式会员</option>
                        </select>
                    </div>
                    
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>保存修改
                        </button>
                        <a href="/admin/whitelist" class="btn btn-secondary ms-2">
                            <i class="fas fa-arrow-left me-2"></i>返回列表
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 Minecraft服务器 - 白名单管理系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
