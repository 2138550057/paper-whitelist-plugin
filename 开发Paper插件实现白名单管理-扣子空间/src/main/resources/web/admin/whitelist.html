<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白名单管理 - 管理员后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-server me-2"></i>Minecraft服务器</h1>
            <nav>
                <ul>
                    <li><a href="/admin/applications"><i class="fas fa-list-alt me-1"></i>申请管理</a></li>
                    <li><a href="/admin/whitelist" class="active"><i class="fas fa-user-check me-1"></i>白名单管理</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt me-1"></i>退出登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2><i class="fas fa-user-check me-2"></i>白名单管理</h2>
                <span class="badge bg-primary">总数: <span th:text="${whitelistEntries.size()}">0</span></span>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i> 管理服务器白名单，可编辑或移除已添加的白名单玩家。
                </div>

                <div th:if="${whitelistEntries.isEmpty()}">
                    <div class="alert alert-warning">白名单为空，请先处理申请</div>
                </div>
                <div th:unless="${whitelistEntries.isEmpty()}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>游戏ID</th>
                                    <th>UUID</th>
                                    <th>版本</th>
                                    <th>联系方式</th>
                                    <th>用户类型</th>
                                    <th>添加时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="entry : ${whitelistEntries}">
                                    <td th:text="${entry.id}">1</td>
                                    <td th:text="${entry.gameId}">Player123</td>
                                    <td th:text="${entry.uuid} ?: '-'">-</td>
                                    <td th:text="${entry.version}">JAVA</td>
                                    <td th:text="${entry.contact}">123456789</td>
                                    <td>
                                        <span class="badge" th:class="${entry.userType == 'MEMBER' ? 'bg-success' : 'bg-secondary'}" 
                                              th:text="${entry.userType == 'MEMBER' ? '正式会员' : '试玩用户'}">试玩用户</span>
                                    </td>
                                    <td th:text="${entry.createdAt}">2023-01-01 12:00:00</td>
                                    <td>
                                        <a th:href="@{/admin/whitelist/{id}/edit(id=${entry.id})}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-edit me-1"></i>编辑
                                        </a>
                                        <form th:action="@{/admin/whitelist/{id}/remove(id=${entry.id})}" method="post" class="d-inline ms-1">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要移除该玩家吗？这将从游戏白名单中删除！')">
                                                <i class="fas fa-trash me-1"></i>移除
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 Minecraft服务器 - 白名单管理系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
