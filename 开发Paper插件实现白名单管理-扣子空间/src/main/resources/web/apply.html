<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申请白名单 - Minecraft服务器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-server me-2"></i>Minecraft服务器</h1>
            <nav>
                <ul>
                    <li><a href="/"><i class="fas fa-home me-1"></i>首页</a></li>
                    <li><a href="/apply" class="active"><i class="fas fa-user-plus me-1"></i>申请白名单</a></li>
                    <li><a href="/login"><i class="fas fa-user-shield me-1"></i>管理员登录</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <div class="card-header">
                <h2><i class="fas fa-user-plus me-2"></i>白名单申请</h2>
            </div>
            <div class="card-body">
                <div id="formContainer">
                    <form id="applicationForm">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>请填写以下信息申请加入服务器白名单，我们会尽快审核您的申请。
                        </div>
                        
                        <div class="form-group">
                            <label for="gameId">游戏ID (Java版)</label>
                            <input type="text" id="gameId" name="gameId" class="form-control" required 
                                   placeholder="请输入您的Minecraft游戏ID" maxlength="20">
                            <small class="form-text text-muted">ID只能包含字母、数字和下划线，区分大小写</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact">联系方式 (QQ号)</label>
                            <input type="text" id="contact" name="contact" class="form-control" required 
                                   placeholder="请输入您的QQ号，方便我们联系您" maxlength="20">
                        </div>
                        
                        <div class="form-group">
                            <label>版本选择</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="version" id="java" value="JAVA" checked>
                                <label class="form-check-label" for="java">
                                    <i class="fas fa-laptop-code me-1"></i> Java版
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="version" id="bedrock" value="BEDROCK">
                                <label class="form-check-label" for="bedrock">
                                    <i class="fas fa-mobile-alt me-1"></i> 手机版 (基岩版)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="version" id="both" value="BOTH">
                                <label class="form-check-label" for="both">
                                    <i class="fas fa-laptop-code me-1"></i> 和 <i class="fas fa-mobile-alt me-1"></i> 两者都有
                                </label>
                            </div>
                        </div>
                        
                        <div id="bedrockIdGroup" class="form-group" style="display: none;">
                            <label for="bedrockId">手机版ID</label>
                            <input type="text" id="bedrockId" name="bedrockId" class="form-control" 
                                   placeholder="请输入您的手机版游戏ID" maxlength="20">
                            <small class="form-text text-muted">提交后将自动添加前缀: BE_</small>
                        </div>
                        
                        <div class="form-group mt-4">
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-paper-plane me-2"></i>提交申请
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-5 py-3 bg-dark text-white">
        <div class="container text-center">
            <p>&copy; 2023 Minecraft服务器 - 白名单管理系统</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/apply.js"></script>
</body>
</html>
